<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <h2>Exercício Um</h2>
    <label for="varUm">Digite a primeira variável:</label>
    <input type="number" id="varUm">
    <label for="varDois">Digite a segunda variável:</label>
    <input type="number" id="varDois">
    <button onclick="exercicioUm()">Executar Exercício Um</button>
    <div id="resultadoUm"></div>

    <h2>Exercício Dois</h2>
    <label for="nomeFunc">Nome do funcionário:</label>
    <input type="text" id="nomeFunc">
    <label for="salarioFunc">Salário do funcionário:</label>
    <input type="number" id="salarioFunc">
    <button onclick="exercicioDois()">Executar Exercício Dois</button>
    <div id="resultadoDois"></div>

    <h2>Exercício Três</h2>
    <label for="nomeFuncTres">Nome do funcionário:</label>
    <input type="text" id="nomeFuncTres">
    <label for="salarioFuncTres">Salário do funcionário:</label>
    <input type="number" id="salarioFuncTres">
    <button onclick="exercicioTres()">Executar Exercício Três</button>
    <div id="resultadoTres"></div>

    <script src="script.js"></script>
</body>
</html>
